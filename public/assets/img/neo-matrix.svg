<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1100" role="img" aria-labelledby="title desc">
  <title id="title">Neo-style matrix portrait</title>
  <desc id="desc">Central silhouette with glasses and green digital rain.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#03150d"/>
      <stop offset="100%" stop-color="#010906"/>
    </linearGradient>
    <radialGradient id="coreGlow" cx="50%" cy="44%" r="45%">
      <stop offset="0%" stop-color="#5dff96" stop-opacity="0.55"/>
      <stop offset="70%" stop-color="#39c96f" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#39c96f" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="coat" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1814"/>
      <stop offset="100%" stop-color="#040907"/>
    </linearGradient>
    <linearGradient id="code" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9dffba" stop-opacity="0.08"/>
      <stop offset="45%" stop-color="#8dffae" stop-opacity="0.88"/>
      <stop offset="100%" stop-color="#8dffae" stop-opacity="0.08"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="7" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

